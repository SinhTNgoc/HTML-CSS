<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label"> Name </label>
          <input
            type="text"
            id="name"
            value=""
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="emal" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            value=""
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Number</label>
          <input
            type="number"
            id="number"
            value=""
            placeholder="Enter your number"
            required
            class="form-control"
            min="1"
            max="99"
            required
          />
        </div>
        <div class="form-group">
          <select name="role" id="dropdown" class="form-control">
            <option disable selected value>Select current role</option>
            <option value="Choice 1">Choice 1</option>
            <option value="Choice 2">Choice 2</option>
            <option value="Choice 3">Choice 3</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input
            type="radio"
            name="refer"
            value="definitely"
            class="input-radio"
            id="definitely"
          />
          <label for="definitely">Definitely</label>
          <input
            type="radio"
            name="refer"
            value="maybe"
            class="input-radio"
            id="maybe"
          />
          <label for="maybe">Maybe</label>
          <input
            type="radio"
            name="refer"
            value="notsure"
            class="input-radio"
          />
          <label for="notsure">Not sure</label>
        </div>
        <div class="form-group">
          <p>
            Which option best describes your current role?
            <span
              >What would you like to see improved? (Check all that apply)</span
            >
          </p>
          <div class="checkbox">
            <input
              type="checkbox"
              name="choice"
              value="Front-end Projects"
              class="input-checkbox"
            />
            <label for="Front-end Projects">Front-end Projects</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              name="choice"
              value="Back-end Projects"
              class="input-checkbox"
            />
            <label for="Back-end Projects">Back-end Projects</label>
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              name="refer"
              value="Data Visualization"
              class="input-checkbox"
            />
            <label for="Data Visualization">Data Visualization</label>
          </div>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="form-control input-textarea"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" valu="Submit" class="input-submit" />
        </div>
      </form>
    </div>
  </body>
</html>
